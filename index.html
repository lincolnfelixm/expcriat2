<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" lang="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h2 class="logo">WeCare Health</h2>
        <nav class="navigation">
            <a href="#" onclick="goMain()">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup" onclick="showWrapper()">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close" onclick="closeWrapper()"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="login-email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="login-passwd" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me.</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button" class="btn" onclick="login()">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link" type="button" onclick="showRegister()">Register.</a></p>
                </div>
                <div class="login-register">
                    <p>Forgot your account? <a href="#" class="forgot-link" type="button" onclick="showForgot()">Forgot my password.</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">I agree to the terms & conditions.
                    </label>
                </div>
                <button type="button" class="btn">Sign Up</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link" type="button" onclick="showLogin()">Login.</a></p>
                </div>
            </form>
        </div>

        <div class="form-box forgot">
            <h2>Recover Password</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <button type="button" class="btn" onclick="recover()">Recover my account.</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link" type="button" onclick="showRegister()">Register.</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
